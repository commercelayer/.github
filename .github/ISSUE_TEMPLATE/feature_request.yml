name: Feature request ðŸ’¡
description: Suggest an idea for this project
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem? Please describe
      description: |
        A clear and concise description of the problem. E.g. I'm always
        frustrated when [...]
  - type: textarea
    id: describe
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: |
        A clear and concise description of any alternative solutions
        or features you've considered.
  - type: dropdown
    id: help
    attributes:
      label: Are you able to assist to bring the feature to reality?
      options:
        - 'no'
        - yes, I can
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: |
        Links? References? Anything that will give us more context about the feature request!
